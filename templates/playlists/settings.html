{% extends 'base.html' %}

{% block title %}{{ t.settings }} - Playlist Creator{% endblock %}

{% block content %}
<div class="settings-page">
    <h2>⚙️ {{ t.settings }}</h2>
    
    <form method="post" class="settings-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label>{{ t.theme }}</label>
            {{ form.theme }}
        </div>

        <div class="form-group">
            <label>{{ t.language }}</label>
            {{ form.language }}
        </div>

        <button type="submit" class="btn-primary">{{ t.save_settings }}</button>
    </form>
</div>
{% endblock %}
