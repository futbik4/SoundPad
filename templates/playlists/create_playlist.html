{% extends 'base.html' %}

{% block title %}{{ t.create_playlist }} - Playlist Creator{% endblock %}

{% block content %}
<div class="playlist-creator">
    <div class="creator-header">
        <h2>{{ t.create_perfect_playlist }}</h2>
        <p>{{ t.add_music_mood }}</p>
    </div>

    <div class="content-wrapper">
        <div class="form-section">
            <form method="post" class="playlist-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>{{ t.playlist_name }}</label>
                    <input type="text" name="name" class="form-control" placeholder="{{ t.enter_playlist_name }}" required>
                </div>
            
                <div class="form-group">
                    <label>{{ t.description }}</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="{{ t.add_description }}"></textarea>
                </div>
            
                <div class="form-group checkbox-group">
                    <input type="checkbox" name="is_public" class="form-check-input" id="id_is_public">
                    <label for="id_is_public">{{ t.public_playlist }}</label>
                </div>
            
                <button type="submit" class="btn-primary">{{ t.create_playlist_btn }}</button>
            </form>
        </div>

        <div class="songs-section">
            <h3>{{ t.available_tracks }}</h3>

            <div class="songs-checkboxes">
                {% for song in songs %}
                <div class="song-checkbox-item">
                    <input type="checkbox" name="songs" value="{{ forloop.counter0 }}" id="song_{{ forloop.counter0 }}">
                    <label for="song_{{ forloop.counter0 }}">
                        {{ song.title }} - {{ song.artist }} ({{ song.duration }} сек)
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
